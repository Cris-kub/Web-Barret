    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

                <form id="formulario_contacto">
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputNombre">Nombre</label>
                                <input type="text" class="form-control" id="Conacto_nombre" placeholder="Nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputApellido">Apellido</label>
                                <input type="text" class="form-control" id="Conacto_apellido" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="Conacto_email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="inputTeléfono">Telefono</label>
                            <input type="number" class="form-control" id="Conacto_teléfono" placeholder="Teléfono">
                        </div>
                        <div class="form-group">
                            <label for="inputFecha">Fecha del evento</label>
                            <input type="date" class="form-control" id="Conacto_fecha" placeholder="Fecha">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCiudad">Ciudad</label>
                                <input type="text" class="form-control" id="Conacto_ciudad">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputMensaje">Mensaje</label>
                            <textarea class="form-control" id="Conacto_mensaje" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="Conacto_datos">
                                <label class="form-check-label" for="gridCheck">
                                      Acepta enviarnos su datos <a data-cs-i18n-text="[]" data-cs-i18n-url="[]" href="/aviso_legal.html" target="_blank">
                                        Leer </a>
                                    </label>
                            </div>
                        </div>
                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                        <button type="submit" id="enviar_consulta" class="btn-btn-primary">Enviar</button>
                    </div>
                </form>
